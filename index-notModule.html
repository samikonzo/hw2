<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="todoList-wrapper">
    <img class="logo" alt="TODOLIST">
    <input type="text" class="addTask" autofocus placeholder="what needs to be done?">

    <ul class="filters"> 
        <li class="filters__item  filters__item--selected" value="all">all</li>
        <li class="filters__item" value="done">done</li>
        <li class="filters__item" value="not-done">not done</li>
        <li class="filters__item" value="tomorrow">tomorrow</li>
        <li class="filters__item" value="week">week</li>
      </ul>
   
    <div class="no-tasks no-tasks--hidden"> Нет заданий удовлетворяющих требованию </div>

    <ul class="taskList">
      <li class="task-item task-item--template">
        <label class="task-item__checkbox-label"> <input type="checkbox" name="" class="task-item__checkbox"> </label>
        <span class="task-item__task"></span>
        <span class="task-item__deadline task-item__deadline--empty noselect"></span> 
        <button class="task-item__removeTask task-item__removeTask--hidden">X</button>
      </li>
    </ul>


    <footer>
      
     
      <div class="infobar infobar--hidden">
        <span class="infobar__remain">information about remaining events</span>
        <button class="infobar__remove-btn infobar__remove-btn--hidden">done: <span class="infobar__selected">0</span> | remove it </button>
      </div>
    </footer>
    
  </div>

</body>
</html>
