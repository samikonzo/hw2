<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="filters">
    <label><input type="radio" name="task-filter" value="done"> done  </label>
    <label><input type="radio" name="task-filter" value="tommorow"> tommorow  </label>
    <label><input type="radio" name="task-filter" value="week"> week  </label>
    <label><input type="radio" name="task-filter" value="all"> all  </label>
    <label><input type="radio" name="task-filter" value="not done"> not done  </label>
  </div>

  <div class="wrapper">
    <table class="to-do-list">
      <tr class="to-do-list__row">
        <th class="to-do-list__header" name="done"><label class="done"><input type="checkbox" class="done-checkbox"> Done!</label></th>
        <th class="to-do-list__header" name="task">Tasks</th>
        <th class="to-do-list__header" name="date">Goal date</th>
      </tr>
    </table>

    <div class="add-task">+</div>
  </div>

  <form action="" class="task-form task-form--invisible">
    <label class="task-form__text">Put down the task
      <input type="text" class="task-form__input" name="task" placeholder="task">
    </label>
    <label  class="task-form__text">Put down the goal date
      <input type="date" class="task-form__input" name='date' min="2017-10-19" placeholder="дд.мм.гггг">
    </label>
    <input type="submit" value="Submit" class="task-form__submit" > 
  </form>

  

  <div class="edit-menu edit-menu--hidden">
    <div class="edit-menu__mark-task-done">!</div>
    <div class="edit-menu__remove-task">X</div>
  </div>

</body>
</html>
